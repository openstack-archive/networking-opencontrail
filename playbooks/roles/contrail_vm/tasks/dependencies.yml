---
# copy set of patches used to setup Contrail VM
- name: install fixtures
  pip: 
    name: "{{ item }}"
  become: yes
  become_method: sudo
  with_items:
    - 'fixtures'

- name: install libvirt & qemu
  apt:
    name: "{{ item }}"
  become: yes
  become_method: sudo
  with_items:
    - 'libvirt-bin'
    - 'qemu-kvm'
