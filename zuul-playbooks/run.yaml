- hosts: all
  tasks:
    - name: Install required utilities
      become: yes
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - yum-utils
        - epel-release
        - device-mapper-persistent-data
        - lvm2
        - python-devel
        - python-pip
        - gcc
        - git
        - patch
        - ansible-2.4.*
    - name: Add docker-ce repository
      become: yes
      shell: |
        yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    - name: Install docker
      become: yes
      yum:
        name: docker-ce
        state: present
    - name: Start docker daemon
      become: yes
      service:
        name: docker
        state: running
        enabled: yes
    - name: Install docker and docker-compose python packages
      become: yes
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - docker-py==1.10.6
        - docker-compose==1.9.0
        # PIP 8 failed to uninstall distutils packages https://github.com/pypa/pip/issues/4805
        - pip>=10.0.0
    - name: update kernel
      yum:
        name: kernel
        state: latest
    - name: Clone contrail-ansible-deployer repository
      git:
        clone: yes
        force: yes
        dest: ~/contrail-ansible-deployer
        repo: https://github.com/Juniper/contrail-ansible-deployer.git
    # due to bug in contrail-ansible-deployer it is required to clone this repo
    # even if it isn't used.
    - name: Clone contrail-kolla-ansible repository
      git:
        clone: yes
        force: yes
        dest: ~/contrail-kolla-ansible
        repo: https://github.com/Juniper/contrail-kolla-ansible.git
    - name: Update hosts file
      template:
        src: hosts.j2
        dest: ~/contrail-ansible-deployer/inventory/hosts
    - name: Update instances.yaml file
      template:
        src: instances.yaml.j2
        dest: ~/contrail-ansible-deployer/config/instances.yaml
    - name: Configure instance before OpenContrail installation
      shell: |
        set -e
        set -x
        sudo ansible-playbook -vv \
                              -e skip_openstack=true \
                              -e orchestrator=none \
                              -e config_file=/home/zuul/contrail-ansible-deployer/config/instances.yaml \
                              -i ~/contrail-ansible-deployer/inventory/ \
                              ~/contrail-ansible-deployer/playbooks/configure_instances.yml
    - name: Install OpenContrail
      shell: |
        set -e
        set -x
        sudo ansible-playbook -vv \
                              -e skip_openstack=true \
                              -e '{"CREATE_CONTAINERS":true}' \
                              -e orchestrator=none \
                              -e config_file=/home/zuul/contrail-ansible-deployer/config/instances.yaml \
                              -i ~/contrail-ansible-deployer/inventory/ \
                              ~/contrail-ansible-deployer/playbooks/install_contrail.yml
    - name: Wait for contrail until fully running
      wait_for:
        sleep: 5
        host: "{{ hostvars['controller'].ansible_default_ipv4.address }}"
        port: 8082
        timeout: 300
    - set_fact:
      devstack_base_dir: /opt/stack
      when: devstack_base_dir is not defined
    - name: Execute integration testing
      shell:
        cmd: "tox -e integration -- {{hostvars['controller'].ansible_default_ipv4.address}} {{hostvars['controller'].ansible_default_ipv4.address}}"
        chdir: "{{ zuul.project.src_dir }}"
