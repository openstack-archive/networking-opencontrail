- hosts: all
  roles:
    - export-devstack-journal
    - devstack-project-conf
    - capture-system-logs
    - fetch-devstack-log-dir
  vars:
    contrail_dirs:
      config: "~/contrail-ansible-deployer"
      logs: "/var/log/contrail"
      config_staged: "{{ zuul.executor.log_root }}/contrail/config"
      logs_staged: "{{ zuul.executor.log_root }}/contrail/logs"
    docker_dirs:
      config: "/etc/docker"
      config_staged: "{{ zuul.executor.log_root }}/docker"
  tasks:
    - name: "Ensure {{ contrail_dirs.logs_staged }} path exists"
      become: yes
      file:
        path: "{{ contrail_dirs.logs_staged }}"
        state: directory
        recurse: yes
    - name: "Ensure {{ contrail_dirs.config_staged }} path exists"
      become: yes
      file:
        path: "{{ contrail_dirs.config_staged }}"
        state: directory
        recurse: yes
    - name: Fetch contrail-ansible-deployer config files
      become: yes
      synchronize:
        src: "{{ contrail_dirs.config }}/{{ item }}"
        dest: "{{ contrail_dirs.config_staged }}/{{ item }}"
        mode: pull
        recursive: yes
      with_items:
        - "config/instances.yaml"
        - "inventory/hosts"
        - "ansible.cfg"
      ignore_errors: yes
    - name: Fetch contrail logs
      become: yes
      synchronize:
        src: "{{ contrail_dirs.logs }}"
        dest: "{{ contrail_dirs.logs_staged }}"
        mode: pull
    - name: "Ensure {{ docker_dirs.config_staged }} path exists"
      become: yes
      file:
        path: "{{ docker_dirs.config_staged }}"
        state: directory
        recurse: yes
    - name: Fetch docker config files
      become: yes
      synchronize:
        src: "{{ docker_dirs.config }}/*.json"
        dest: "{{ docker_dirs.config_staged }}"
        mode: pull
    - name: List running containers
      command: 'docker ps --format "{{.Names}}: {{.Status}}"'
      register: running_containers_list
